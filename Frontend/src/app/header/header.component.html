<div class="container-fluid">
  <header class="py-5 text-center">
      <div class="container">
          <div class="row align-items-center justify-content-center">
              <div class="col-md-8">
                  <div class="profile-info">
                      <h1 class="display-4">{{ nombres }} {{ apellidos }}</h1>
                      <h3 class="fw-light">{{ disciplina }}</h3>
                      <p class="lead">{{ descripcion }}</p>
                      
                      <div class="social-icons d-flex justify-content-center">
                          <a href="#" target="_blank" title="LinkedIn" class="btn btn-outline-light btn-lg mx-2">
                              <i class="fab fa-linkedin"></i>
                          </a>
                          <a href="#" target="_blank" title="GitHub" class="btn btn-outline-light btn-lg mx-2">
                              <i class="fab fa-github"></i>
                          </a>
                          <a href="#" title="Email" class="btn btn-outline-light btn-lg mx-2">
                              <i class="fas fa-envelope"></i>
                          </a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </header>
</div>
